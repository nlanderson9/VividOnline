<!DOCTYPE html>
<html>
  <head>
    <title>My experiment</title>
    <script src="jspsych/jspsych.js"></script>
    <script src="jspsych/plugin-html-keyboard-response.js"></script>
    <script src="jspsych/plugin-survey-likert.js"></script>
    <script src="jquery-3.7.1.min.js"></script>
    <script src="jquery.csv.js"></script>
    <link href="jspsych/jspsych.css" rel="stylesheet" type="text/css" />
  </head>
  <body></body>
  <script>

    var data = "";

    test = $.ajax({
            type: "GET",
            url: "stimuli.csv",
            dataType: "text",
            async: false,
            success: function(r) {
              data = r
            },
            error: function(r) {
              console.log(r)
            }
          });

    console.log(data);
    var csv_data = $.csv.toObjects(data);
    console.log(csv_data);

    var test_stimuli = csv_data.slice(0,4);





    var jsPsych = initJsPsych({
      on_finish: function() {
        jsPsych.data.displayData();
      }
    })
    timeline = [];


    /* define welcome message trial */
    var welcome = {
      type: jsPsychHtmlKeyboardResponse,
      stimulus: "Welcome to the experiment. Press any key to begin."
    };
    timeline.push(welcome);

    /* define imagine and question trials */
    var imagine = {
      type: jsPsychHtmlKeyboardResponse,
      stimulus: function() {
        return `<div style="font-size:60px;">$(jsPsych.timelineVariable('stimulus'))</div>`
      },
      choices: "NO_KEYS",
      trial_duration: 7000,
      data: {
        task: 'imagine',
        condition: jsPsych.timelineVariable('condition')
      }
    };


    var vividness_labels = ['Nothing', 'Vague', 'Moderate', 'Vivid'];
    var probe_labels = ['Strongly Disagree', '', 'Disagree', '', 'Neutral', '', 'Agree', '', 'Strongly Agree'];

    var probe_questions = [
      {prompt: "How vividly did you imagine mental images?", name: "visual_vividness", labels: vividness_labels},
      {prompt: "How vividly did you imagine mental sounds?", name: "auditory_vividness", labels: vividness_labels},
      {prompt: "I envisioned the location of objects, people, or places", name: "locations", labels: probe_labels},
      {prompt: "I felt immersed in my thoughts, as if I was experiencing the item(s) in real life", name: "immersion", labels: probe_labels},
      {prompt: "I imagined a sequence of events unfolding in my mind", name: "sequence", labels: probe_labels},
      {prompt: "My thoughts included elaboration and detail beyond what the prompt included", name: "elaboration", labels: probe_labels},
      {prompt: "My thoughts involved speech or written language", name: "speech_lang", labels: probe_labels},
      {prompt: "My thoughts included my internal voice or 'inner speech'", name: "internal_voice", labels: probe_labels},
      {prompt: "My thoughts included specific, identifiable words or phrases", name: "specific_words", labels: probe_labels},
      {prompt: "I thought about other people", name: "other_people", labels: probe_labels},
      {prompt: "I thought about an event from my past or in the future", name: "past_future", labels: probe_labels},
      {prompt: "I thought about feelings, preferences, or emotions", name: "feelings", labels: probe_labels},
      {prompt: "I thought about abstract concepts, such as truth, beauty, or fairness", name: "abstract", labels: probe_labels},
      {prompt: "My mind wandered and I was not focused when imagining this", name: "mind_wandering", labels: probe_labels},
      {prompt: "I found it difficult to imagine this item", name: "difficult", labels: probe_labels},
      {prompt: "I was able to imagine what was asked successfully", name: "success", labels: probe_labels},
      {prompt: "To imagine this, I drew on a memory of a specific fact, place, person, or object", name: "specific_memory", labels: probe_labels}
    ]

    var question = {
      type: jsPsychSurveyLikert,
      preamble: function() {
        return `<div style="font-size:60px;">$(jsPsych.timelineVariable('stimulus'))</div>`
      },
      questions: probe_questions,
      data: {
        task: 'questions',
        condition: jsPsych.timelineVariable('condition')
      }
    };

    /* define test procedure */
    var test_procedure = {
      timeline: [imagine, question],
      timeline_variables: test_stimuli
    };
    timeline.push(test_procedure);


    jsPsych.run(timeline);
  </script>
</html>
